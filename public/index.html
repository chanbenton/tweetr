<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto Condensed font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">  
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav-bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet-list CSS -->
    <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Composer-char-counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>
   
    <!-- Top nav bar (fixed) -->

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet"/>
          <span class="counter">140</span>
          
          <!-- Actively tracks the char count of a new Tweet-->
          <script> 
          function charCount(){
            let chars = 140 - this.value.length;
            if (chars < 0){
              $(this).parent().find('.counter').addClass('invalid').text(chars);
            } else {
              $(this).parent().find('.counter').removeClass('invalid').text(chars);
            }
          }

          $("section.new-tweet textarea").keyup(charCount).change(charCount);
          </script>           
        </form>
      </section>
      <section class="tweet-list">
        <!-- [user{} name, avatars{S/M/L}, handle (@___), content {text: le "mdr"}, time}]-->
        <article>
          <header class="tweeter-profile">
            <img class="avatar" src="/images/avatar.png">
            <span class="alias">@mnko</span>
            <h2 class="full-name">Hello Thar</h2>
          </header>
          <p class="message">The best shortcut is the long way: work hard.</p>
          <!-- text padding, line, 'x days ago'-->
          <footer class="timestamp">
            
          </footer>
        </article>

      </section>
    </main>
  </body>
</html>
